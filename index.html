<html>
    <head>
        <title> Casa Juande </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">    
        <link rel="stylesheet" href="css/estilos.css" />
        <script src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
    </head>
    <body>
        <!-- Panel de Fotos Principal -->
        <div id"fotos">
                <div id="demo" class="carousel slide" data-ride="carousel">
                        
                          <!-- Indicators -->
                          <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                          </ul>
                        
                          <!-- The slideshow -->
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img src="tostadas1.jpg" alt="Tostada 1" width="500" height="500">
                            </div>
                            <div class="carousel-item">
                                <img src="tostadas2.jpg" alt="Tostada 2" width="500" height="500">
                            </div>
                            <div class="carousel-item">
                                <img src="tostadas3.jpg" alt="Tostada 3" width="500" height="500">
                            </div>
                          </div>
                        
                          <!-- Left and right controls -->
                          <a class="carousel-control-prev" href="#demo" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Anterior</span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Siguiente</span>
                            </a>
                        </div>
        </div>
        
    </body>
</html>
